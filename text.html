<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>mx-theme Test</title>

  <!-- Import map to resolve bare module specifiers -->
  <script type="importmap">
    {
      "imports": {
        "lit": "https://cdn.jsdelivr.net/npm/lit@3.2.1/index.js",
        "lit/": "https://cdn.jsdelivr.net/npm/lit@3.2.1/",
        "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.4/reactive-element.js",
        "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.4/",
        "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3.2.1/lit-html.js",
        "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3.2.1/",
        "lit-element/lit-element.js": "https://cdn.jsdelivr.net/npm/lit-element@4.1.1/lit-element.js",
        "@ant-design/colors": "https://cdn.jsdelivr.net/npm/@ant-design/colors@7.1.0/dist/index.esm.js"
      }
    }
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }

    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <h1>mx-theme Component Test</h1>

  <div class="test-section">
    <h2>Default Theme (Ant Design Blue)</h2>
    <mx-theme>
      <div style="padding: 20px; background: var(--mx-color-primary-bg); border-radius: 4px;">
        <p>Background uses --mx-color-primary-bg</p>
        <button
          style="background: var(--mx-color-primary); color: white; padding: 8px 16px; border: none; border-radius: 2px; cursor: pointer;">
          Primary Button (--mx-color-primary)
        </button>
      </div>
    </mx-theme>
  </div>

  <div class="test-section">
    <h2>Custom Green Theme</h2>
    <mx-theme primary-color="#52c41a">
      <div style="padding: 20px; background: var(--mx-color-primary-bg); border-radius: 4px;">
        <p>Background uses --mx-color-primary-bg</p>
        <button
          style="background: var(--mx-color-primary); color: white; padding: 8px 16px; border: none; border-radius: 2px; cursor: pointer;">
          Primary Button (--mx-color-primary)
        </button>
      </div>
    </mx-theme>
  </div>

  <div class="test-section">
    <h2>Custom Purple Theme</h2>
    <mx-theme primary-color="#722ed1">
      <div style="padding: 20px; background: var(--mx-color-primary-bg); border-radius: 4px;">
        <p>Background uses --mx-color-primary-bg</p>
        <button
          style="background: var(--mx-color-primary); color: white; padding: 8px 16px; border: none; border-radius: 2px; cursor: pointer;">
          Primary Button (--mx-color-primary)
        </button>
      </div>
    </mx-theme>
  </div>

  <!-- Load your component -->
  <script type="module" src="./packages/components/src/mx-theme/index.js"></script>
</body>

</html>
